<html>
<head>
  <link rel="shortcut icon" href="/images/favicon.ico">
  <script type="module" src="/javascript/bundle.js"></script>
  <title>Kent Utterback</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
  <div class="sky" id="sky">
    <div class="location-info">
      <p>Solar and lunar data based on this location:</p>
      <p>OMSI - Oregon Museum of Science and Industry, Portland Oregon, USA</p>
      <p>Coords: { Lat: 45.5083, Long: -122.666 } <time id="time" datetime=""></time> PSD/PST</p>
    </div>
    <canvas class="cloud-layer__3" id="cloud"></canvas>
    <canvas class="cloud-layer__2" id="cloud"></canvas>
    <canvas class="sun-layer__0" id="sun"></canvas>
    <canvas class="moon-layer__0" id="moon"></canvas>
    <div class="text">
      <h1 class="text__header">Welcome!</h1>
      <h3 class="text__body">Good things are on the horizon</h3>
    </div>
    <canvas class="mountain-layer__1" id="mountain"></canvas>
    <canvas class="mountain-layer__0" id="snowcap"></canvas>
    <canvas class="cloud-layer__1" id="cloud"></canvas>
    <canvas class="tree-layer__1" id="tree"></canvas>
    <canvas class="cloud-layer__0" id="cloud"></canvas>
    <canvas class="tree-layer__0" id="tree"></canvas>
  </div>
  <footer>
    <div class="powered-by">
      <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
    </div>
    <div class="designed-by">
      Design and development by <a href="https://digitaleclecticism.com" style="margin-left:3px;">Digital Eclecticism</a> 
    </div>
  </footer>
</body>
</html>
